<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <!--Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

<!--Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Dictionary</title>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input id="input-word" type="text" placeholder="enter a word ">
            <button id="search">Search</button>
            
        </div>
        <div class="result">
            <div class="word">
                <h2>word</h2>
                <button id="sound"><i class="fa-solid fa-volume-high" ></i></button>
            </div>   
            <div class="details">
                <p>pos</p>
                <p>/sample/</p>
            </div>

            <p class="word-meaning">Lorem, ipsum.</p>
            <p class="word-example"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad, aperiam?</p>
        </div>




    </div>

    <script src="./app.js"></script>
</body>
</html>
